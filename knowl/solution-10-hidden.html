<div class="para">With 0.9 m of sea level rise, substantial parts of Miami Beach and areas around the river will be flooded, as seen in <a class="external" href="https://coastal.climatecentral.org/map/12/-80.1871/25.7679/?theme=water_level&amp;map_type=water_level_above_mhhw&amp;basemap=roadmap&amp;contiguous=true&amp;elevation_model=best_available&amp;refresh=true&amp;water_level=0.9&amp;water_unit=m" target="_blank">this map of Miami</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-85-hidden.html" title="Footnote 85"><sup> 85 </sup></a>.</div> <div class="para">With 0.2 m of sea level rise, only small coastal areas will flood, as seen in <a class="external" href="https://coastal.climatecentral.org/map/13/-80.2073/25.7657/?theme=water_level&amp;map_type=water_level_above_mhhw&amp;basemap=roadmap&amp;contiguous=true&amp;elevation_model=best_available&amp;refresh=true&amp;water_level=0.2&amp;water_unit=m" target="_blank">this map of Miami</a><a href="" class="fn-knowl original" data-knowl="./knowl/fn-86-hidden.html" title="Footnote 86"><sup> 86 </sup></a>.</div>
