<div class="para">Often the method of encryption relies on a <em class="emphasis">key</em>, some special number(s) or word(s) that only the sender and recipient know. <em class="emphasis">Cryptanalysis</em> is the study of cryptographic algorithms with the intent of recovering secret messages <em class="emphasis">without</em> knowing the secret key.</div>
